<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72"/>
      <stop offset="100%" style="stop-color:#2a5298"/>
    </linearGradient>
    
    <linearGradient id="buildGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff5252"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <animateTransform id="wobble" attributeName="transform" type="rotate" 
                      values="0 200 120; -2 200 120; 2 200 120; 0 200 120" 
                      dur="3s" repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main container background -->
  <rect x="50" y="40" width="300" height="220" rx="15" ry="15" 
        fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Jenkins Head -->
  <g>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 200 120; -1 200 120; 1 200 120; 0 200 120" 
                      dur="3s" repeatCount="indefinite"/>
    
    <!-- Head -->
    <circle cx="200" cy="120" r="50" fill="#f4c2a1" stroke="#333" stroke-width="3"/>
    
    <!-- Hat -->
    <ellipse cx="200" cy="85" rx="40" ry="15" fill="#333" stroke="#555" stroke-width="2"/>
    <rect x="170" y="70" width="60" height="20" rx="30" ry="30" fill="#333" stroke="#555" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="185" cy="110" r="6" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="215" cy="110" r="6" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Pupils with animation -->
    <circle cx="185" cy="110" r="3" fill="#333">
      <animateTransform attributeName="transform" type="translate" 
                        values="0 0; -2 0; 2 0; 0 -1; 0 0" 
                        dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="215" cy="110" r="3" fill="#333">
      <animateTransform attributeName="transform" type="translate" 
                        values="0 0; -2 0; 2 0; 0 -1; 0 0" 
                        dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mustache -->
    <ellipse cx="200" cy="125" rx="20" ry="4" fill="#333">
      <animateTransform attributeName="transform" type="scale" 
                        values="1 1; 1.2 1; 1 1" 
                        dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Sweat drops -->
  <g>
    <ellipse cx="170" cy="100" rx="2" ry="3" fill="#87CEEB" transform="rotate(-45 170 100)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="230" cy="105" rx="2" ry="3" fill="#87CEEB" transform="rotate(-45 230 105)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Coffee Cup -->
  <g transform="translate(270, 110)">
    <animateTransform attributeName="transform" type="translate" 
                      values="270 110; 268 110; 272 110; 270 110" 
                      dur="0.5s" repeatCount="indefinite"/>
    <rect x="0" y="0" width="15" height="20" rx="0" ry="3" fill="#8B4513"/>
    <rect x="2" y="2" width="11" height="12" fill="#333"/>
    <path d="M15 5 Q20 5 20 10 Q20 15 15 15" fill="none" stroke="#8B4513" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="white" filter="url(#glow)">
    JENKINS
  </text>

  <!-- Status Badge -->
  <rect x="120" y="205" width="160" height="25" rx="12" ry="12" fill="url(#buildGradient)"/>
  <text x="200" y="222" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="white">
    BUILD FAILED... AGAIN! ðŸ˜­
  </text>

  <!-- Stats -->
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="white" opacity="0.9">
    â˜• Coffee: 47 cups | ðŸ˜µ Sanity: What sanity?
  </text>

  <!-- Quote bubble -->
  <ellipse cx="200" cy="175" rx="80" ry="15" fill="rgba(0,0,0,0.3)" opacity="0.8"/>
  <text x="200" y="178" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="9" fill="white" font-style="italic">
    "Why does everyone blame ME for broken code?"
  </text>
</svg>